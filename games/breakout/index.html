<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Breakout</title>
<style>html,body{height:100%;margin:0;background:#000;color:#0f0;font-family:monospace}canvas{display:block;margin:10px auto;border:2px solid #0f0}</style>
</head><body><canvas id="c" width="480" height="320"></canvas><div style="text-align:center">Move paddle with mouse</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');let x=c.width/2,y=c.height-30,dx=2,dy=-2,paddleW=75,paddleX=(c.width-paddleW)/2;
let bricks=[];for(let r=0;r<5;r++){bricks[r]=[];for(let j=0;j<8;j++)bricks[r][j]=1}
function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#0f0';ctx.fillRect(paddleX,c.height-10,paddleW,10);ctx.fillRect(x-5,y-5,10,10);
  for(let r=0;r<bricks.length;r++)for(let j=0;j<bricks[r].length;j++)if(bricks[r][j])ctx.fillRect(j*60+30,r*20+30,50,15)}
function loop(){x+=dx;y+=dy;if(x<0||x>c.width)dx=-dx;if(y<0)dy=-dy; if(y>c.height){x=c.width/2;y=c.height-30;dx=2;dy=-2}
  if(y>c.height-20 && x>paddleX && x<paddleX+paddleW)dy=-dy;
  for(let r=0;r<bricks.length;r++)for(let j=0;j<bricks[r].length;j++)if(bricks[r][j] && x>j*60+30 && x<j*60+80 && y>r*20+30 && y<r*20+45){bricks[r][j]=0;dy=-dy}
  draw();requestAnimationFrame(loop)}
document.addEventListener('mousemove',e=>{const rect=c.getBoundingClientRect();paddleX=e.clientX-rect.left-paddleW/2});
loop();
</script></body></html>
