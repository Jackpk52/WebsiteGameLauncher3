<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pong</title>
<style>html,body{height:100%;margin:0;background:#000;color:#0f0;font-family:monospace}canvas{display:block;margin:10px auto;border:2px solid #0f0}</style>
</head><body><canvas id="c" width="800" height="400"></canvas><div style="text-align:center">W/S to move left paddle</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let p1=150,p2=150,ball={x:400,y:200,vx:3,vy:2};
function loop(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#0f0';ctx.fillRect(10,p1,10,100);ctx.fillRect(c.width-20,p2,10,100);ctx.fillRect(ball.x-5,ball.y-5,10,10);
ball.x+=ball.vx;ball.y+=ball.vy;if(ball.y<0||ball.y>c.height)ball.vy*=-1;
if(ball.x<30){if(ball.y>p1&&ball.y<p1+100)ball.vx*=-1; else reset()}
if(ball.x>c.width-30){if(ball.y>p2&&ball.y<p2+100)ball.vx*=-1; else reset()}
p2 += (ball.y - (p2+50)) * 0.06;
requestAnimationFrame(loop)}
function reset(){ball.x=400;ball.y=200;ball.vx=-ball.vx;}
document.addEventListener('keydown',e=>{ if(e.key=='w')p1-=20; if(e.key=='s')p1+=20 })
loop();
</script></body></html>
