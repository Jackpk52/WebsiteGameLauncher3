<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Snake</title>
<style>html,body{height:100%;margin:0;background:#000;color:#0f0;font-family:monospace}canvas{display:block;margin:10px auto;border:2px solid #0f0}</style>
</head><body><canvas id="c" width="400" height="400"></canvas><div style="text-align:center">Arrow keys</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');const cell=20,cols=20,rows=20;
let snake=[{x:10,y:10}],dir={x:0,y:0},food={x:5,y:5};
function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#0f0';for(let s of snake)ctx.fillRect(s.x*cell,s.y*cell,cell-2,cell-2);ctx.fillStyle='yellow';ctx.fillRect(food.x*cell,food.y*cell,cell-2,cell-2)}
function step(){const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y}; if(head.x<0||head.y<0||head.x>=cols||head.y>=rows||snake.some(s=>s.x==head.x&&s.y==head.y)){snake=[{x:10,y:10}];dir={x:0,y:0};return} snake.unshift(head); if(head.x==food.x&&head.y==food.y){food={x:Math.floor(Math.random()*cols),y:Math.floor(Math.random()*rows)} } else snake.pop();}
setInterval(()=>{step();draw()},100);
document.addEventListener('keydown',e=>{ if(e.keyCode==37)dir={x:-1,y:0}; if(e.keyCode==38)dir={x:0,y:-1}; if(e.keyCode==39)dir={x:1,y:0}; if(e.keyCode==40)dir={x:0,y:1}; });
</script></body></html>
