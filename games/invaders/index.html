<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Invaders</title>
<style>html,body{height:100%;margin:0;background:#000;color:#0f0;font-family:monospace}canvas{display:block;margin:10px auto;border:2px solid #0f0}</style>
</head><body><canvas id="c" width="600" height="400"></canvas><div style="text-align:center">Left/Right, Space to shoot</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');let player={x:280,y:360,w:40},bullets=[],enemies=[];
for(let r=0;r<4;r++)for(let j=0;j<8;j++)enemies.push({x:60+j*60,y:40+r*40,alive:true});
document.addEventListener('keydown',e=>{if(e.keyCode==37)player.x-=20; if(e.keyCode==39)player.x+=20; if(e.keyCode==32)bullets.push({x:player.x+18,y:player.y-10})});
function loop(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height); ctx.fillStyle='#0f0'; for(let b of bullets){b.y-=6; ctx.fillRect(b.x,b.y,4,8)} for(let en of enemies)if(en.alive)ctx.fillRect(en.x,en.y,36,24);
  for(let b of bullets)for(let en of enemies)if(en.alive && b.x>en.x && b.x<en.x+36 && b.y>en.y && b.y<en.y+24){en.alive=false; b.y=-100}
  ctx.fillRect(player.x,player.y,player.w,10); requestAnimationFrame(loop)} loop();
</script></body></html>
